on:
  push:
    branches:
      - master
      - "feature/**"
      - "fix/**"

jobs:
  run-papermill:
    name: Run papermill command
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build docker image
        run: docker build -t yacchin1205/jupyter-with-jenkins .
      - name: Run papermill command
        run: docker run --rm -it yacchin1205/jupyter-with-jenkins papermill "Using Selenium.ipynb" TestOutput.ipynb
